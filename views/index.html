<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Tailwind CSS CDN for modern and responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

</head>

<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the form, centered on the page -->
    <div class="w-full max-w-xl mx-auto bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">

        <!-- Form heading -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
                Get in Touch</h1>
            <p class="text-gray-400 mt-2">I'd love to hear about your project or answer any questions you have.</p>
        </div>

        <!-- The actual contact form -->
        <form id="contactForm" action="#" method="POST" class="space-y-6">

            <!-- Name input field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
                <input type="text" id="name" name="name" placeholder="Raiplus" required
                    class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300">
            </div>

            <!-- Email input field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" name="email" placeholder="helpbyRaiplus@gmail.com" required
                    class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300">
            </div>

            <!-- Question/message textarea -->
            <div>
                <label for="question" class="block text-sm font-medium text-gray-300">Question</label>
                <textarea id="question" name="question" rows="6" placeholder="How can I help you?" required
                    class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-300 resize-none"></textarea>
            </div>

            <!-- Submit button -->
            <div>
                <button type="submit"
                    class="w-full px-6 py-3 text-lg font-semibold text-white bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300">
                    Submit
                </button>
            </div>

        </form>
    </div>

    <!-- Success Popup (initially hidden) -->
    <div id="successPopup"
        class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden p-4 transition-opacity duration-300">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl text-center max-w-sm w-full relative border border-gray-700">
            <h2
                class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-teal-500 mb-4">
                Message Sent!</h2>
            <p class="text-gray-300 mb-6">Thank you for reaching out. I'll get back to you as soon as possible.</p>
            <a href="#"></a>
            <!--- <a href="https://web-plus.vercel.app/"> -->
            <button id="closePopup"
                class="w-full px-6 py-3 text-lg font-semibold text-white bg-gradient-to-r from-gray-500 to-gray-600 rounded-lg shadow-lg hover:from-gray-600 hover:to-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50 transition-all duration-300">
                Close
            </button>
            </a>
        </div>
    </div>

    </div>
    <script src="src/index.js"></script>
</body>

</html>
